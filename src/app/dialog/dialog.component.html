<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select placeholder="Category">
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetables">Vegetables</mat-option>
      <mat-option value="Electronics">Electronics</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label id="example-radio-group-label"
    ><h1>Pick your favorite season</h1></label
  >
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [(ngModel)]="favoriteFreashness"
  >
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let freshness of freshnessList"
      [value]="freshness"
    >
      {{ freshness }}
    </mat-radio-button>
  </mat-radio-group>
  <div>Your favorite season is: {{ favoriteFreashness }}</div>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="Price" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea matInput name="Comment" placeholder="Comment"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary">
    Save
  </button>
</div>
